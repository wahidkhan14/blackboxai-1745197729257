<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SignFlow - Create New Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-[#0a1524] text-[#e1e6f0] min-h-screen flex flex-col">
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="flex flex-col bg-[#16181f] w-[280px] min-h-screen">
      <div class="flex items-center gap-3 px-6 py-5 border-b border-[#1f222a]">
        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-[#2a7fff] to-[#a94fff] flex items-center justify-center text-white font-semibold text-lg">
          S
        </div>
        <span class="font-semibold text-white text-base select-none">SignFlow</span>
      </div>
      <button
        type="button"
        class="mx-6 mt-6 mb-8 flex items-center justify-center gap-2 rounded-md bg-gradient-to-r from-[#2a7fff] to-[#a94fff] px-4 py-2 text-white font-semibold text-sm hover:brightness-110 transition"
      >
        <i class="fas fa-plus"></i>
        New Document
      </button>
      <nav class="flex flex-col gap-5 px-6 text-[#e1e6f0] text-sm font-normal">
        <a href="#" class="flex items-center gap-3 hover:text-white transition">
          <i class="fas fa-home text-lg w-5"></i>
          Dashboard
        </a>
        <a href="#" class="flex items-center gap-3 hover:text-white transition">
          <i class="fas fa-file-alt text-lg w-5"></i>
          Templates
        </a>
        <a href="#" class="flex items-center gap-3 hover:text-white transition">
          <i class="fas fa-user text-lg w-5"></i>
          Contacts
        </a>
        <a href="#" class="flex items-center gap-3 hover:text-white transition">
          <i class="fas fa-cog text-lg w-5"></i>
          Settings
        </a>
      </nav>
      <div class="mt-auto mb-6 mx-4 rounded-lg bg-[#1f222a] p-4 max-w-[260px]">
        <div class="flex items-center gap-3 mb-2">
          <div class="w-8 h-8 rounded-full bg-[#2a7fff] flex items-center justify-center text-white text-lg">
            <i class="fas fa-shield-alt"></i>
          </div>
          <span class="text-white font-semibold text-sm select-none">Compliance</span>
        </div>
        <p class="text-xs text-[#a0a6b9] leading-tight">
          Your documents are secure and encrypted with industry standards.
        </p>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col bg-[#0a1524] p-6 overflow-auto">
      <!-- Top bar -->
      <header class="flex items-center justify-between mb-8 border-b border-[#2a7fff] pt-3">
        <form class="flex-1 max-w-md pr-6">
          <input
            type="search"
            placeholder="Search..."
            class="w-full rounded-full bg-[#16181f] text-[#a0a6b9] text-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#2a7fff] placeholder:text-[#a0a6b9]"
          />
        </form>
        <div class="flex items-center gap-6 ml-6">
          <button
            aria-label="Toggle dark mode"
            class="w-9 h-9 rounded-full bg-[#16181f] flex items-center justify-center text-[#a0a6b9] hover:text-white transition"
          >
            <i class="fas fa-sun"></i>
          </button>
          <button
            aria-label="Notifications"
            class="w-9 h-9 rounded-full bg-[#16181f] flex items-center justify-center text-[#a0a6b9] hover:text-white transition"
          >
            <i class="fas fa-bell"></i>
          </button>
          <button
            aria-label="Settings"
            class="w-9 h-9 rounded-full bg-[#16181f] flex items-center justify-center text-[#a0a6b9] hover:text-white transition"
          >
            <i class="fas fa-cog"></i>
          </button>
          <button
            aria-label="User profile"
            class="w-9 h-9 rounded-full bg-[#16181f] flex items-center justify-center text-[#a0a6b9] hover:text-white transition"
          >
            <i class="fas fa-user"></i>
          </button>
        </div>
      </header>

      <!-- Page title -->
      <h1 class="text-xl font-semibold mb-6 select-none">Create New Document</h1>

      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Left form -->
        <form
          class="flex flex-col gap-6 flex-shrink-0 w-full max-w-md border border-[#1f222a] rounded-lg p-6"
          onsubmit="return false"
        >
          <div class="flex flex-col gap-2">
            <label for="docName" class="text-xs font-semibold select-none"
              >Document Name</label
            >
            <input
              id="docName"
              type="text"
              placeholder="Enter document name"
              class="bg-transparent border border-[#2a2f3a] rounded-md px-3 py-2 text-xs text-[#a0a6b9] placeholder:text-[#4a4f5a] focus:outline-none focus:ring-1 focus:ring-[#2a7fff]"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="msgRecipients" class="text-xs font-semibold select-none"
              >Message to Recipients (Optional)</label
            >
            <textarea
              id="msgRecipients"
              rows="4"
              placeholder="Add a message to your recipients..."
              class="bg-[#16181f] border border-[#2a2f3a] rounded-md px-3 py-3 text-xs text-[#6a6a6a] placeholder:text-[#4a4f5a] resize-none focus:outline-none focus:ring-1 focus:ring-[#2a7fff]"
            ></textarea>
          </div>

          <!-- Content tool with signature, date, text boxes -->
          <fieldset class="border border-[#2a2f3a] rounded-md p-4 text-xs text-[#a0a6b9]">
            <legend class="text-white font-semibold px-2 select-none">Content tool</legend>
            <div class="flex flex-col gap-3 mt-2">
              <div class="flex flex-col gap-1 border border-[#2a7fff] rounded-md px-3 py-2 text-[#2a7fff] select-none">
                <i class="fas fa-signature text-[12px]"></i>
                <span class="font-semibold text-[10px]">Signature</span>
                <span class="text-[9px] text-[#4a90e2]">John Smith</span>
              </div>
              <div class="flex flex-col gap-1 border border-[#2f6f3a] rounded-md px-3 py-2 text-[#2f6f3a] select-none bg-[#1f222a]">
                <span class="font-semibold text-[10px]">Date</span>
                <span class="text-[9px]">John Smith</span>
              </div>
              <div class="flex flex-col gap-1 border border-[#6f5f1f] rounded-md px-3 py-2 text-[#b88f2f] select-none bg-[#1f222a]">
                <span class="font-semibold text-[10px]">Text</span>
                <span class="text-[9px]">Jane Doe</span>
              </div>
            </div>
          </fieldset>

          <label
            for="fileUpload"
            class="flex flex-col items-center justify-center border border-dashed border-[#2a2f3a] rounded-md cursor-pointer p-8 text-center text-[#6a6a6a] text-xs select-none hover:border-[#2a7fff] transition"
          >
            <i class="fas fa-upload text-3xl mb-2"></i>
            <span class="font-semibold text-sm text-[#e1e6f0] mb-1"
              >Drag and drop files here</span
            >
            <span class="text-[10px] mb-3">Support for PDF, DOC, DOCX files</span>
            <button
              type="button"
              class="bg-[#2a7fff] text-white text-xs font-semibold rounded-md px-3 py-1 hover:brightness-110 transition"
            >
              Browse files
            </button>
            <input id="fileUpload" type="file" class="hidden" />
          </label>

          <div class="border border-[#1f222a] rounded-lg p-4">
            <div class="flex items-center justify-between mb-3">
              <span class="text-xs font-semibold select-none">Recipients</span>
              <button
                type="button"
                class="flex items-center gap-1 bg-[#2a7fff] text-white text-xs font-semibold rounded-md px-3 py-1 hover:brightness-110 transition"
              >
                <i class="fas fa-user-plus"></i> Add
              </button>
            </div>
            <div
              class="flex items-center gap-2 bg-[#16181f] rounded-md px-3 py-2 max-w-full overflow-x-auto"
            >
              <button
                type="button"
                class="flex items-center justify-center w-6 h-6 rounded-md border border-[#2a2f3a] text-[#6a6a6a] cursor-move"
                aria-label="Drag handle"
              >
                <i class="fas fa-grip-vertical text-xs"></i>
              </button>
              <button
                type="button"
                class="flex items-center justify-center w-6 h-6 rounded-full bg-[#2a2f3a] text-[#a0a6b9] hover:bg-[#2a7fff] hover:text-white transition"
                aria-label="User avatar"
              >
                <i class="fas fa-user"></i>
              </button>
              <button
                type="button"
                class="bg-[#2a2f3a] rounded-md px-2 py-1 text-xs text-[#a0a6b9] hover:bg-[#2a7fff] hover:text-white transition"
              >
                Na
              </button>
              <button
                type="button"
                class="bg-[#2a2f3a] rounded-md px-2 py-1 text-xs text-[#a0a6b9] hover:bg-[#2a7fff] hover:text-white transition"
              >
                Em
              </button>
              <button
                type="button"
                class="bg-[#2a2f3a] rounded-md px-2 py-1 text-xs text-[#a0a6b9] hover:bg-[#2a7fff] hover:text-white transition"
              >
                Ro
              </button>
              <button
                type="button"
                class="bg-[#16181f] rounded-md w-6 h-6"
                aria-hidden="true"
              ></button>
              <button
                type="button"
                class="text-[#6a6a6a] hover:text-white transition"
                aria-label="Remove recipient"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- Right preview -->
        <section class="flex flex-col flex-1 max-w-full">
          <div class="flex gap-2 mb-3">
            <button
              type="button"
              class="bg-[#1f222a] text-white text-xs font-semibold rounded-md px-3 py-2"
            >
              Design
            </button>
            <button
              type="button"
              class="bg-[#2a2f3a] text-[#6a6a6a] text-xs font-semibold rounded-md px-3 py-2"
            >
              Preview
            </button>
          </div>
          <div
            class="flex flex-col bg-[#16181f] border border-[#1f222a] rounded-md flex-1 overflow-hidden"
          >
            <header
              class="bg-[#1f222a] text-white text-xs font-semibold text-center py-2 select-none"
            >
              Document Preview
            </header>
            <div
              class="flex flex-1 relative items-center justify-center text-[#a0a6b9] text-xs"
            >
              <span>Upload a document to preview</span>
            </div>
          </div>
          <div class="flex justify-end gap-3 mt-6">
            <button
              type="button"
              class="border border-[#2a2f3a] rounded-md px-4 py-2 text-xs text-white hover:bg-[#2a2f3a] transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-[#2a7fff] rounded-md px-4 py-2 text-xs font-semibold text-white hover:brightness-110 transition"
            >
              Send
            </button>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
