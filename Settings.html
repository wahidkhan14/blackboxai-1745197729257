<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SignFlow Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#090E1A] text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside
    class="flex flex-col justify-between bg-[#121B34] w-48 min-h-screen px-4 py-6"
  >
    <div>
      <a
        href="#"
        class="flex items-center mb-8 space-x-2"
        aria-label="SignFlow logo and name"
      >
        <div
          class="flex items-center justify-center w-8 h-8 rounded bg-[#2B4AE2] text-white font-semibold text-lg"
        >
          S
        </div>
        <span class="font-semibold text-white text-sm select-none"
          >SignFlow</span
        >
      </a>
      <button
        type="button"
        class="mb-6 w-full bg-gradient-to-r from-[#5B3FFF] to-[#7B3FFF] rounded px-4 py-2 text-white text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#7B3FFF]"
      >
        + New Document
      </button>
      <nav class="flex flex-col space-y-3 text-sm font-normal text-[#B0B8D4]">
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors"
          ><i class="fas fa-th-large text-base w-5"></i
          ><span>Dashboard</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors"
          ><i class="far fa-file-alt text-base w-5"></i
          ><span>Templates</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors"
          ><i class="fas fa-user-friends text-base w-5"></i
          ><span>Contacts</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 bg-[#1B2A52] rounded px-3 py-2 text-white"
          aria-current="page"
          ><i class="fas fa-cog text-base w-5"></i><span>Settings</span></a
        >
      </nav>
    </div>
    <div class="text-xs text-[#7B8DB9] flex items-center space-x-2">
      <div
        class="flex items-center justify-center w-6 h-6 rounded-full bg-[#2B4AE2] text-white"
      >
        <i class="fas fa-shield-alt text-xs"></i>
      </div>
      <div>
        <p class="font-semibold text-[#B0B8D4]">Compliance</p>
        <p class="text-[10px] leading-3">Your documents are secure and compliant</p>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <!-- Top bar -->
    <header
      class="flex items-center justify-between mb-8 space-x-4 text-[#B0B8D4] border-b border-[#2B4AE2]"
    >
      <div class="flex-1 max-w-lg">
        <div
          class="relative text-[#B0B8D4] focus-within:text-white transition-colors"
        >
          <i
            class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none"
          ></i>
          <input
            type="search"
            placeholder="Search..."
            class="w-full bg-[#121B34] rounded-full py-2 pl-10 pr-4 text-sm placeholder-[#B0B8D4] focus:outline-none focus:ring-2 focus:ring-[#2B4AE2] focus:bg-[#1B2A52]"
            aria-label="Search"
          />
        </div>
      </div>
      <div class="flex items-center space-x-6 text-[#B0B8D4]">
        <button
          aria-label="Toggle dark mode"
          class="hover:text-white transition-colors"
        >
          <i class="fas fa-sun"></i>
        </button>
        <button
          aria-label="Notifications"
          class="hover:text-white transition-colors"
        >
          <i class="fas fa-bell"></i>
        </button>
        <button
          aria-label="Settings"
          class="hover:text-white transition-colors"
        >
          <i class="fas fa-cog"></i>
        </button>
        <button
          aria-label="User profile"
          class="w-8 h-8 rounded-full bg-[#1B2A52] flex items-center justify-center text-[#B0B8D4] hover:text-white transition-colors"
        >
          <i class="fas fa-user"></i>
        </button>
      </div>
    </header>

    <!-- Page heading -->
    <section class="mb-6">
      <h1 class="text-white text-xl font-bold mb-1 select-none">Settings</h1>
      <p class="text-[#7B8DB9] text-sm select-none">
        Manage your account and preferences
      </p>
    </section>

    <!-- Settings content -->
    <section class="flex flex-col md:flex-row gap-6">
      <!-- Left nav -->
      <nav
        class="flex md:flex-col space-x-6 md:space-x-0 md:space-y-4 text-[#B0B8D4] text-sm font-normal min-w-[160px]"
        aria-label="Settings navigation"
      >
        <a
          href="#"
          class="flex items-center space-x-3 bg-[#1B2A52] rounded px-4 py-3 text-white"
          aria-current="page"
          ><i class="fas fa-user text-base w-5"></i><span>Profile</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors px-4 py-3 rounded"
          ><i class="fas fa-lock text-base w-5"></i><span>Security</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors px-4 py-3 rounded"
          ><i class="fas fa-bell text-base w-5"></i><span>Notifications</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors px-4 py-3 rounded"
          ><i class="fas fa-pen-nib text-base w-5"></i><span>Signature</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors px-4 py-3 rounded"
          ><i class="fas fa-user-circle text-base w-5"></i><span>Account</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors px-4 py-3 rounded"
          ><i class="fas fa-globe text-base w-5"></i
          ><span>Language &amp; Region</span></a
        >
        <a
          href="#"
          class="flex items-center space-x-3 hover:text-white transition-colors px-4 py-3 rounded"
          ><i class="fas fa-shield-alt text-base w-5"></i><span>Privacy</span></a
        >
      </nav>

      <!-- Profile settings form -->
      <form
        class="flex-1 bg-[#121B34] rounded-lg p-6 space-y-6"
        aria-label="Profile Settings"
      >
        <h2 class="text-white font-semibold text-sm select-none">Profile Settings</h2>
        <div class="flex items-center space-x-6">
          <div
            class="flex items-center justify-center w-20 h-20 rounded-full bg-[#1B2A52] text-[#7B8DB9]"
            aria-label="User profile icon"
          >
            <i class="fas fa-user text-3xl"></i>
          </div>
          <div class="flex-1 space-y-4">
            <div class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0">
              <div class="flex flex-col flex-1">
                <label
                  for="firstName"
                  class="text-[#7B8DB9] text-xs mb-1 select-none"
                  >First Name</label
                >
                <input
                  id="firstName"
                  type="text"
                  value="John"
                  class="bg-[#1B2A52] rounded-md py-2 px-3 text-white text-sm focus:outline-none focus:ring-2 focus:ring-[#2B4AE2]"
                />
              </div>
              <div class="flex flex-col flex-1">
                <label
                  for="lastName"
                  class="text-[#7B8DB9] text-xs mb-1 select-none"
                  >Last Name</label
                >
                <input
                  id="lastName"
                  type="text"
                  value="Doe"
                  class="bg-[#1B2A52] rounded-md py-2 px-3 text-white text-sm focus:outline-none focus:ring-2 focus:ring-[#2B4AE2]"
                />
              </div>
            </div>
            <div class="flex flex-col">
              <label
                for="email"
                class="text-[#7B8DB9] text-xs mb-1 select-none"
                >Email</label
              >
              <div class="relative">
                <span
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-[#7B8DB9]"
                  ><i class="far fa-envelope"></i
                ></span>
                <input
                  id="email"
                  type="email"
                  value="john.doe@example.com"
                  class="bg-[#1B2A52] rounded-md py-2 pl-9 pr-3 text-white text-sm focus:outline-none focus:ring-2 focus:ring-[#2B4AE2] w-full"
                />
              </div>
            </div>
            <div class="flex flex-col">
              <label
                for="company"
                class="text-[#7B8DB9] text-xs mb-1 select-none"
                >Company</label
              >
              <input
                id="company"
                type="text"
                value="Acme Corporation"
                class="bg-[#1B2A52] rounded-md py-2 px-3 text-white text-sm focus:outline-none focus:ring-2 focus:ring-[#2B4AE2]"
              />
            </div>
          </div>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-[#2B4AE2] px-4 py-2 rounded text-white text-sm font-medium hover:bg-[#3a5bf0] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#3a5bf0]"
          >
            Save Changes
          </button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
