<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Document - SignFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="flex flex-col bg-[#14203f] w-64 min-h-screen">
    <div class="flex items-center gap-2 px-4 py-3 border-b border-[#1e2a4a]">
      <a href="index.html" class="bg-[#2a4bd7] text-white font-bold rounded-sm w-8 h-8 flex items-center justify-center text-lg">
        S
      </a>
      <span class="font-semibold text-white text-sm select-none">SignFlow</span>
    </div>
    <button
      onclick="location.href='documents-new.html'"
      class="mx-4 mt-4 mb-6 bg-gradient-to-r from-[#6b4bff] to-[#8a4bff] text-white text-sm font-semibold rounded-md py-2 px-3 flex items-center gap-2 hover:brightness-110 transition"
    >
      <i class="fas fa-plus"></i> New Document
    </button>
    <nav class="flex flex-col gap-1 px-2">
      <a href="index.html" class="flex items-center gap-3 text-[#a0aec0] hover:text-white rounded-md py-2 px-4 text-sm font-medium w-full text-left">
        <i class="fas fa-th-large"></i> Dashboard
      </a>
      <a href="templates.html" class="flex items-center gap-3 text-[#a0aec0] hover:text-white rounded-md py-2 px-4 text-sm font-medium w-full text-left">
        <i class="far fa-file-alt"></i> Templates
      </a>
      <a href="contacts.html" class="flex items-center gap-3 text-[#a0aec0] hover:text-white rounded-md py-2 px-4 text-sm font-medium w-full text-left">
        <i class="fas fa-user-friends"></i> Contacts
      </a>
      <a href="settings.html" class="flex items-center gap-3 text-[#a0aec0] hover:text-white rounded-md py-2 px-4 text-sm font-medium w-full text-left">
        <i class="fas fa-cog"></i> Settings
      </a>
    </nav>
    <div class="mt-auto bg-[#14203f] border-t border-[#1e2a4a] p-4 flex flex-col gap-3 text-[#4a6ed1] text-xs">
      <button
        class="flex items-center gap-2 bg-[#14203f] text-[#4a6ed1] text-xs font-semibold rounded-md py-2 px-3 max-w-max"
      >
        <i class="fas fa-shield-alt text-lg"></i> Compliance
      </button>
      <p class="text-[#7a8dbf] text-[10px] leading-tight max-w-xs">
        Your documents are secure and compliant with industry regulations.
      </p>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 flex flex-col bg-[#0f172a]">
    <!-- Top bar -->
    <header
      class="flex items-center justify-between px-6 py-3 border-b border-[#1e2a4a] bg-[#0f172a]"
    >
      <div class="flex-1 max-w-lg">
        <div
          class="relative text-[#a0aec0] text-sm rounded-md bg-[#14203f] px-4 py-2 flex items-center"
        >
          <i class="fas fa-search absolute left-3"></i>
          <input
            type="text"
            placeholder="Search..."
            class="bg-transparent pl-8 pr-3 py-1 w-full text-sm placeholder-[#a0aec0] focus:outline-none"
          />
        </div>
      </div>
      <div class="flex items-center gap-3 ml-6">
        <button
          class="flex items-center gap-2 bg-[#14203f] text-[#4a6ed1] text-xs font-semibold rounded-md py-2 px-3"
        >
          <i class="fas fa-shield-alt"></i> Compliance
        </button>
        <button
          class="p-2 rounded-md hover:bg-[#1e2a4a] transition"
          aria-label="Toggle dark mode"
          type="button"
        >
          <i class="fas fa-sun text-[#a0aec0]"></i>
        </button>
        <button
          class="p-2 rounded-md hover:bg-[#1e2a4a] transition"
          aria-label="Notifications"
          type="button"
        >
          <i class="fas fa-bell text-[#a0aec0]"></i>
        </button>
        <button
          class="p-2 rounded-md hover:bg-[#1e2a4a] transition"
          aria-label="Settings"
          type="button"
        >
          <i class="fas fa-cog text-[#a0aec0]"></i>
        </button>
        <button
          class="w-8 h-8 rounded-full bg-[#1e2a4a] flex items-center justify-center text-[#a0aec0]"
          aria-label="User profile"
          type="button"
        >
          <i class="fas fa-user"></i>
        </button>
      </div>
    </header>

    <!-- Content -->
    <section class="p-6 space-y-6 overflow-y-auto flex-1">
      <h1 class="font-bold text-white text-lg leading-tight">New Document</h1>
      <p class="text-[#7a8dbf] text-sm mt-1 max-w-3xl">
        Create a new document to send for signature.
      </p>
      <div class="mt-6 bg-[#14203f] rounded-lg p-6 max-w-3xl">
        <form class="space-y-4">
          <div>
            <label for="docTitle" class="block text-sm font-semibold mb-1">Document Title</label>
            <input
              id="docTitle"
              type="text"
              placeholder="Enter document title"
              class="w-full rounded-md bg-[#1e2a4a] border border-[#2a4bd7] px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#2a4bd7]"
            />
          </div>
          <div>
            <label for="recipients" class="block text-sm font-semibold mb-1">Recipients</label>
            <input
              id="recipients"
              type="text"
              placeholder="Enter recipient emails separated by commas"
              class="w-full rounded-md bg-[#1e2a4a] border border-[#2a4bd7] px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#2a4bd7]"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-semibold mb-1">Message</label>
            <textarea
              id="message"
              rows="4"
              placeholder="Add a message (optional)"
              class="w-full rounded-md bg-[#1e2a4a] border border-[#2a4bd7] px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#2a4bd7]"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-gradient-to-r from-[#6b4bff] to-[#8a4bff] text-white font-semibold rounded-md py-2 px-4 hover:brightness-110 transition"
          >
            Send Document
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
